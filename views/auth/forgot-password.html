<div class="page-forgot" ng-controller="AuthCtrl">
    <div class="auth-container">
        <div class="form-container">
            <div class="signin-header">
                <section class="logo text-center">
                    <h1><a href="#/">{{main.brand}}</a></h1>
                </section>
            </div>
            <div class="form-container text-center">
                <form class="form-horizontal" name="form" ng-submit="forgotPassword()">
                    <div class="form-info" data-ng-hide="hide_fp">
                        <div class="text-muted text-center">
                            <p class="text-small">Enter your email address that you used to register.</p>
                        </div>
                        <div class="form-group form-group-last">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
                                <input type="email" class="form-control input-lg" ng-model="user.email" id="user.email" name="email" required placeholder="Email" />
                            </div>
                            <div data-ng-show="form.$submitted || form.email.$touched">
                                <div class="divider"></div>
                                <span class="alert alert-danger col-xs-12" ng-show="form.email.$error.required">* Email required to reset your password</span>
                                <span class="alert alert-danger col-xs-12" ng-show="form.email.$error.email">* Enter a valid email address</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-submit">
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-block btn-primary" data-ng-hide="hide_fp">Reset</button>
                            <div class="divider"></div>
                            <div class="col-xs-12 {{alert.class}}" data-ng-show="alert.show" data-ng-hide="form.email.$touched">{{alert.message}}</div>
                        </div>
                    </div>
                </form>
                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right"><a href="#/auth/login" >Log in now</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
