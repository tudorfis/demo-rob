<div class="page-signup" ng-controller="AuthCtrl">

    <div class="auth-container">
        <div class="signin-header">
            <section class="logo text-center">
                <h1><a href="#/">{{main.brand}}</a></h1>
            </section>
        </div>
        <div class="signup-body">
            <div class="form-container">
                <form name="form" class="form-horizontal form-validation"
                      data-ng-submit="register()" data-ng-hide="hide_register">
                    <div class="form-info">
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-envelope"></span>
                                </span>
                                <input type="email" placeholder="Email address" class="form-control input-lg" data-ng-model="user.email" id="user.email" name="email" required />
                            </div>
                            <div data-ng-show="form.$submitted || form.email.$touched">
                                <span class="alert alert-danger col-xs-12" ng-show="form.email.$error.required">* Email required to register</span>
                                <span class="alert alert-danger col-xs-12" ng-show="form.email.$error.email">* Enter a valid email address</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-key"></span>
                                </span>
                                <input type="password" class="form-control input-lg" placeholder="Password, min length 6" data-ng-model="user.password" id="user.password" required minlength="6">
                            </div>
                            <div data-ng-show="form.$submitted || form.password.$touched">
                                <span class="alert alert-danger col-xs-12" ng-show="form.password.$error.required">* Password is required</span>
                                <span class="alert alert-danger col-xs-12" ng-show="form.password.$error.minlength">* Password must be at least 6 characters</span>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <select class="form-control input-lg col-sm-12" data-ng-model="user.role" id="user.role" name="role" placeholder="User role" required>
                                <option value="">- select users role -</option>
                                <option value="1">Admin</option>
                                <option value="2">User</option>
                                <option value="3">Guest</option>
                            </select>
                            <div data-ng-show="form.$submitted || form.role.$touched">
                                <span class="alert alert-danger col-xs-12" ng-show="form.role.$error.required">* Select a role for the user</span>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="user.first_name">First name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-lg" data-ng-model="user.first_name" id="user.first_name" name="first_name" required />
                                <div data-ng-show="form.$submitted || form.first_name.$touched">
                                    <span class="alert alert-danger col-xs-12" ng-show="form.first_name.$error.required">* First name required</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="user.last_name">Last name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-lg" data-ng-model="user.last_name" id="user.last_name" name="last_name" required />
                                <div data-ng-show="form.$submitted || form.last_name.$touched">
                                    <span class="alert alert-danger col-xs-12" ng-show="form.last_name.$error.required">* Last name required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-submit">
                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on signup, you agree to <a href="javascript:;"><i>terms</i></a> and <a href="javascript:;"><i>privacy policy</i></a></p>
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign up</button>
                        </div>
                    </div>
                </form>
                <div class="divider"></div>
                <div class="{{alert.class}}" data-ng-show="alert.show">
                    <span data-ng-bind-html="alert.message"></span>
                </div>
                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right"><a href="#/auth/login" >Log in now</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
