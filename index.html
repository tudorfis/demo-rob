<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DML WebApp</title>
        <meta name="description" content="Responsive Admin Web App `th Bootstrap and AngularJS">
        <meta name="keywords" content="angularjs admin, admin templates, admin themes, bootstrap admin">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <link href="styles/_.css" rel="stylesheet" text="text/css" />
    </head>
    <body
        data-ng-app="app"
        id="app"
        class="app"
        data-custom-page
        data-off-canvas-nav
        data-ng-controller="AppCtrl"
        data-ng-class="{'layout-boxed': admin.layout === 'boxed', 'nav-collapsed-min': admin.menu === 'collapsed'}">

        <!--[if lt IE 9]>
            <div class="lt-ie9-bg">
                <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
                <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

        <header data-ng-include="'views/header.html'"
                id="header" class="header-container"
                data-ng-class="{'header-fixed': admin.fixedHeader,
                              'bg-white': ['11','12','13','14','15','16','21'].indexOf(admin.skin) >= 0,
                              'bg-dark': admin.skin === '31',
                              'bg-primary': ['22','32'].indexOf(admin.skin) >= 0,
                              'bg-success': ['23','33'].indexOf(admin.skin) >= 0,
                              'bg-info-alt': ['24','34'].indexOf(admin.skin) >= 0,
                              'bg-warning': ['25','35'].indexOf(admin.skin) >= 0,
                              'bg-danger': ['26','36'].indexOf(admin.skin) >= 0}">
        </header>
        <div class="main-container" data-ng-class="{ 'app-nav-horizontal': admin.menu === 'horizontal' }">
            <aside data-ng-include="'views/sidebar.html'"
                   id="nav-container"
                   class="nav-container"
                   data-ng-class="{'nav-fixed': admin.fixedSidebar,
                                   'nav-horizontal': admin.menu === 'horizontal',
                                   'nav-vertical': admin.menu === 'vertical',
                                   'bg-white': ['31','32','33','34','35','36'].indexOf(admin.skin) >= 0,
                                   'bg-dark': ['31','32','33','34','35','36'].indexOf(admin.skin) < 0}">
            </aside>
            <div id="content" class="content-container">
                <section data-ng-view class="view-container {{admin.pageTransition.class}}"></section>
            </div>
        </div>

        <!-- external -->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <!-- minified -->
        <script src="scripts/min/vendor.js"></script>
        <script src="scripts/min/ui.js"></script>

        <!-- flatboard -->
        <script src="scripts/app.js"></script>
        <script src="scripts/core/controllers/AppCtrl.js"></script>
        <script src="scripts/core/services/ApiService.js"></script>
        <script src="scripts/core/directives/common.directives.js"></script>
        <script src="scripts/core/filters/common.filters.js"></script>
        <script src="scripts/core/i18n/i18n.js"></script>
        <script src="scripts/core/config/routes.js"></script>
        <script src="scripts/chart/chart.module.js"></script>
        <script src="scripts/chart/chart.controller.js"></script>
        <script src="scripts/chart/chart.directive.js"></script>
        <script src="scripts/form/form.module.js"></script>
        <script src="scripts/form/form.controller.js"></script>
        <script src="scripts/form/form.directive.js"></script>
        <script src="scripts/form/formValidation.module.js"></script>
        <script src="scripts/form/formValidation.controller.js"></script>
        <script src="scripts/form/formValidation.directive.js"></script>
        <script src="scripts/page/page.module.js"></script>
        <script src="scripts/page/page.controller.js"></script>
        <script src="scripts/page/page.directive.js"></script>
        <script src="scripts/layout/nav.module.js"></script>
        <script src="scripts/layout/nav.directive.js"></script>
        <script src="scripts/table/table.module.js"></script>
        <script src="scripts/table/table.controller.js"></script>
        <script src="scripts/app/task/task.module.js"></script>
        <script src="scripts/app/task/task.controller.js"></script>
        <script src="scripts/app/task/task.directive.js"></script>
        <script src="scripts/app/task/task.service.js"></script>
        <script src="scripts/app/calendar/calendar.module.js"></script>
        <script src="scripts/app/calendar/calendar.controller.js"></script>
        <script src="scripts/ui/ui.module.js"></script>
        <script src="scripts/ui/ui.controller.js"></script>
        <script src="scripts/ui/ui.directive.js"></script>
        <script src="scripts/ui/ui.service.js"></script>
        <script src="scripts/ui/map.module.js"></script>
        <script src="scripts/ui/map.controller.js"></script>
        <script src="scripts/ui/map.directive.js"></script>

        <!-- custom -->
        <script src="scripts/auth/auth.module.js"></script>
        <script src="scripts/auth/auth.controller.js"></script>
        <script src="scripts/projects/projects.module.js"></script>
        <script src="scripts/projects/projects.run.js"></script>
        <script src="scripts/projects/projects.controller.js"></script>
        <script src="scripts/orders/orders.module.js"></script>
        <script src="scripts/orders/orders.controller.js"></script>
        <script src="scripts/products/products.module.js"></script>
        <script src="scripts/products/products.controller.js"></script>

    </body>
</html>
